image: ubuntu:20.04

stages:
  - build_test

before_script:
  - export DEBIAN_FRONTEND=noninteractive
  - apt-get update
  - apt-get install -y --no-install-recommends software-properties-common
  - add-apt-repository ppa:ettusresearch/uhd
  - apt-get update
  - apt-get install -y --no-install-recommends cmake build-essential libboost-dev libuhd-dev uhd-host python3.9-venv python3.9-dev

build_test:
  stage: build_test
  script:
    - python3.9 -m venv .venv
    - . .venv/bin/activate
    - pip install -e .
    - pip install -r requirements_tests.txt
    - cd uhd_wrapper
    - mkdir build && cd build
    - cmake ..
    - make && make install
    - ctest -V
    - cd ../../
    - pytest
